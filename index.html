<html>

<head>
    <title>codemrror test</title>
    <link rel="stylesheet" type="text/css" href="plugins/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="plugins/codemirror/addon/dialog/dialog.css">
    <link rel="stylesheet" type="text/css" href="plugins/codemirror/addon/search/matchesonscrollbar.css">

    <!--javascript-->
    <!--<script type="text/javascript" src="js/jquery.min.js"></script>-->
    <script type="text/javascript" src="plugins/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="plugins/codemirror/mode/xml/xml.js"></script>
    <script type="text/javascript" src="js/default.js"></script>
    <script type="text/javascript" src="plugins/codemirror/addon/edit/closetag.js"></script>
    <script type="text/javascript" src="plugins/codemirror/addon/dialog/dialog.js"></script>
    <script type="text/javascript" src="plugins/codemirror/addon/search/search.js"></script>
    <script type="text/javascript" src="plugins/codemirror/addon/search/searchcursor.js"></script>
    <script type="text/javascript" src="plugins/codemirror/addon/search/jump-to-line.js"></script>
    <script type="text/javascript" src="plugins/codemirror/addon/scroll/annotatescrollbar.js"></script>
    <script type="text/javascript" src="plugins/codemirror/addon/search/matchesonscrollbar.js"></script>

</head>

<body>
    <h3>edit something here</h3>

    <table>
        <tr>
            <td colspan="3">
                <textarea id="ceditor"><p>paragraph test</p>></textarea>
            </td>
        </tr>
        <tr>
            <td>Filename to Save As:</td>
            <td><input id="inputFileNameToSaveAs"></input></td>
            <td><button onclick="saveTextAsFile()">Save Text to File</button></td>
        </tr>
        <tr>
            <td>Select a File to Load:</td>
            <td><input type="file" id="fileToLoad"></td>
            <td><button onclick="loadFileAsText()">Load Selected File</button>
            </td>
        </tr>
    </table>

    <script>
        var editor = CodeMirror.fromTextArea
            (document.getElementById('ceditor'), {
                mode: "xml",
                lineNumbers: true,
                autoCloseTags: true
            });
    </script>
</body>

</html>
